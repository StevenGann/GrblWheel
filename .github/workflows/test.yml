# GrblWheel CI: validate repo and scripts on push/PR to main or master.
name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate scripts exist and are valid bash
        run: |
          test -f scripts/setup-pi.sh
          test -f scripts/launch-candle.sh
          test -f scripts/check-update-and-reboot.sh
          bash -n scripts/setup-pi.sh
          bash -n scripts/launch-candle.sh
          bash -n scripts/check-update-and-reboot.sh

      - name: Validate config example
        run: |
          test -f config/grblwheel.example.conf
