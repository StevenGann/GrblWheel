<!DOCTYPE html>
<!-- GrblWheel SPA shell; Vue app mounts in #app. Viewport set for 480p/touch. -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GrblWheel</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; background: #1a1a1a; color: #e0e0e0; min-height: 100vh; }
    #app { min-height: 100vh; max-width: 100%; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
