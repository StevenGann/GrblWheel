# GrblWheel configuration
# Copy to config.yaml and adjust.

server:
  host: "0.0.0.0"
  port: 8765

serial:
  baud: 115200
  # port: null   # set at runtime via UI or leave to select in UI

paths:
  upload_dir: "gcode"   # relative to app data or cwd
  config_dir: "."       # where config.yaml lives

# Enable GPIO only on Raspberry Pi (ignored on Windows)
gpio_enabled: false

# Macro name -> list of G-code lines
macros:
  zero_xy: ["G10 L20 X0 Y0"]
  zero_z: ["G10 L20 Z0"]
  z_probe: ["G38.2 Z-50 F100", "G10 L20 Z0"]   # adjust for your machine

# Hardware mapping (used when gpio_enabled: true)
# Button GPIO pin (BCM) -> action: macro name or special action
hardware:
  buttons: {}    # e.g. { 17: "zero_xy", 27: "start", 22: "stop" }
  encoder:
    clk: 5
    dt: 6
    # Optional: sw pin for encoder button
  # Multi-position switch: list of BCM pins (one high = that position)
  jog_mode_switch: []   # e.g. [23, 24, 25] for 3 positions: X, Y, Z
